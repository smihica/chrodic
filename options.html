<html>
  <head>
    <style>
      body {
        font-family: 'Lucida Grande', sans-serif;
        font-size: 75%;
        -webkit-margin-start: 24px;
        -webkit-margin-end: 24px;
      }
      h3 {
        font-size: 1.2em;
        margin-bottom: 0.8em;
        font-weight: normal;
        line-height: 1;
        -webkit-margin-start: -18px;
      }
      .row {
        display: block;
        margin: 0.65em 0;
      }
    </style>
  </head>
  <body>
    <section>
      <h3>Eijiro dictionary</h3>
      File: <input type="file" id="eijiro_file" />
      <div style="background-color:lightgray; width:100%; height:15px;">
        <div id="bar" style="background-color:gray; height:100%;">
        </div>
      </div>
      <textarea id="log" style="width:100%" rows="10"></textarea>
    </section>
    <section>
      <h3>Anki</h3>
      <div style="-webkit-box-flex:1;">
        <span class="row">Use Ankiweb to save words (you need to be logged in to <a href="https://ankiweb.net/" target="_blank">Ankiweb</a>):<input type="checkbox" id="use_anki" /></span>
        <span class="row">Note type:<input type="text" id="note_type" /></span>
        <span class="row">Deck:<input type="text" id="deck" /></span>
      </div>
    </section>
    <section>
      <h3>Saved in localStorage</h3>
      <button id="clear">clear</button>
      <a id="download" target="_blank">download as TSV</a>
      <ul id="entries"></ul>
    </section>
    <section>
      <h3>Other options</h3>
      <h5>Styles</h5>
      <span class="row">Background Color: rgba(<input type="text" id="background_color" />)</span>
      <span class="row">Foreground Color: rgba(<input type="text" id="foreground_color" />)</span>
      <span class="row">Fade In / Out: <input type="checkbox" id="enable_fade" /></span>
      <span class="row">Fade Timespan: <input type="text" id="fade_timespan" />ms</span>
      <span class="row">Font: <input type="text" id="font" /></span>
      <button id="style_set_default">default</button>
    </section>
    <script src="file_loader.js" charset="UTF-8"></script>
    <script src="options.js" charset="UTF-8"></script>
  </body>
</html>
